<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataCerta Admin - Empresas</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar admin-sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <div class="logo-icon" style="background: linear-gradient(135deg, #F59E0B, #FBBF24);">
                    <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                        <line x1="16" y1="2" x2="16" y2="6" />
                        <line x1="8" y1="2" x2="8" y2="6" />
                        <line x1="3" y1="10" x2="21" y2="10" />
                    </svg>
                </div>
                <span class="logo-text">Data<span>Certa</span></span>
            </div>
            <button class="sidebar-toggle" id="sidebarToggle">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12" />
                    <line x1="3" y1="6" x2="21" y2="6" />
                    <line x1="3" y1="18" x2="21" y2="18" />
                </svg>
            </button>
        </div>

        <nav class="sidebar-nav">
            <a href="index.html" class="nav-item">
                <span class="nav-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7" />
                        <rect x="14" y="3" width="7" height="7" />
                        <rect x="14" y="14" width="7" height="7" />
                        <rect x="3" y="14" width="7" height="7" />
                    </svg>
                </span>
                <span class="nav-text">Dashboard</span>
            </a>
            <a href="empresas.html" class="nav-item active">
                <span class="nav-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 21h18" />
                        <path d="M5 21V7l8-4v18" />
                        <path d="M19 21V11l-6-4" />
                    </svg>
                </span>
                <span class="nav-text">Empresas</span>
            </a>
            <a href="planos.html" class="nav-item">
                <span class="nav-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" />
                    </svg>
                </span>
                <span class="nav-text">Planos</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">AD</div>
                <div class="user-details">
                    <span class="user-name" id="userName">Admin</span>
                    <span class="user-role">Proprietário</span>
                </div>
            </div>
            <button class="btn btn-ghost btn-sm" onclick="auth.signOut()" style="margin-top: 10px; width: 100%;">
                Sair
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="page-header">
            <div class="header-left">
                <button class="menu-toggle" id="menuToggle">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="24" height="24">
                        <line x1="3" y1="12" x2="21" y2="12" />
                        <line x1="3" y1="6" x2="21" y2="6" />
                        <line x1="3" y1="18" x2="21" y2="18" />
                    </svg>
                </button>
                <div class="page-title">
                    <h1>Empresas</h1>
                    <p class="page-subtitle">Gerencie os clientes do DataCerta</p>
                </div>
            </div>
            <div class="header-actions">
                <button class="btn btn-primary" id="btnNovaEmpresa">
                    <span class="btn-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19" />
                            <line x1="5" y1="12" x2="19" y2="12" />
                        </svg>
                    </span>
                    Nova Empresa
                </button>
            </div>
        </header>

        <!-- Table Section -->
        <div class="admin-table-section">
            <div class="admin-table-header">
                <h2>Lista de Empresas</h2>
                <div class="admin-table-actions">
                    <input type="text" class="search-input" placeholder="Buscar empresa..." id="searchInput">
                    <select class="filter-input" id="filterStatus" style="width: auto;">
                        <option value="">Todos os status</option>
                        <option value="trial">Trial</option>
                        <option value="ativo">Ativo</option>
                        <option value="suspenso">Suspenso</option>
                        <option value="cancelado">Cancelado</option>
                    </select>
                </div>
            </div>
            <div class="table-wrapper">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Empresa</th>
                            <th>CNPJ</th>
                            <th>Plano</th>
                            <th>Status</th>
                            <th>Trial/Assinatura</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="empresasTable">
                        <tr>
                            <td colspan="6" class="empty-state">
                                <p>Carregando...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal Nova Empresa -->
    <div class="modal-overlay" id="modalEmpresa">
        <div class="modal" style="max-width: 600px;">
            <div class="modal-header">
                <h2 id="modalTitle">Nova Empresa</h2>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-body">
                <form id="formEmpresa">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="empNome">Nome da Empresa *</label>
                            <input type="text" id="empNome" required>
                        </div>
                        <div class="form-group">
                            <label for="empCnpj">CNPJ</label>
                            <input type="text" id="empCnpj" placeholder="00.000.000/0000-00">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="empEmail">Email *</label>
                            <input type="email" id="empEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="empTelefone">Telefone</label>
                            <input type="text" id="empTelefone">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="empPlano">Plano *</label>
                            <select id="empPlano" required>
                                <option value="">Selecione...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="empStatus">Status</label>
                            <select id="empStatus">
                                <option value="trial">Trial</option>
                                <option value="ativo">Ativo</option>
                                <option value="suspenso">Suspenso</option>
                            </select>
                        </div>
                    </div>

                    <hr style="border: none; border-top: 1px solid var(--border-secondary); margin: 20px 0;">
                    <h3 style="font-size: 14px; color: var(--text-secondary); margin-bottom: 15px;">Usuário
                        Administrador</h3>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="adminNome">Nome do Admin *</label>
                            <input type="text" id="adminNome" required>
                        </div>
                        <div class="form-group">
                            <label for="adminEmail">Email do Admin *</label>
                            <input type="email" id="adminEmail" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="adminSenha">Senha Inicial *</label>
                        <input type="password" id="adminSenha" required minlength="6">
                        <small style="color: var(--text-muted);">Mínimo 6 caracteres</small>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-outline" id="btnCancelModal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase.js"></script>
    <script src="js/empresas.js"></script>
</body>

</html>
