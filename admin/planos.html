<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataCerta Admin - Planos</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar admin-sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <div class="logo-icon" style="background: linear-gradient(135deg, #F59E0B, #FBBF24);">
                    <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                        <line x1="16" y1="2" x2="16" y2="6" />
                        <line x1="8" y1="2" x2="8" y2="6" />
                        <line x1="3" y1="10" x2="21" y2="10" />
                    </svg>
                </div>
                <span class="logo-text">Data<span>Certa</span></span>
            </div>
            <button class="sidebar-toggle" id="sidebarToggle">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12" />
                    <line x1="3" y1="6" x2="21" y2="6" />
                    <line x1="3" y1="18" x2="21" y2="18" />
                </svg>
            </button>
        </div>

        <nav class="sidebar-nav">
            <a href="index.html" class="nav-item">
                <span class="nav-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7" />
                        <rect x="14" y="3" width="7" height="7" />
                        <rect x="14" y="14" width="7" height="7" />
                        <rect x="3" y="14" width="7" height="7" />
                    </svg>
                </span>
                <span class="nav-text">Dashboard</span>
            </a>
            <a href="empresas.html" class="nav-item">
                <span class="nav-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 21h18" />
                        <path d="M5 21V7l8-4v18" />
                        <path d="M19 21V11l-6-4" />
                    </svg>
                </span>
                <span class="nav-text">Empresas</span>
            </a>
            <a href="planos.html" class="nav-item active">
                <span class="nav-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" />
                    </svg>
                </span>
                <span class="nav-text">Planos</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">AD</div>
                <div class="user-details">
                    <span class="user-name" id="userName">Admin</span>
                    <span class="user-role">Proprietário</span>
                </div>
            </div>
            <button class="btn btn-ghost btn-sm" onclick="auth.signOut()" style="margin-top: 10px; width: 100%;">
                Sair
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="page-header">
            <div class="header-left">
                <button class="menu-toggle" id="menuToggle">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="24" height="24">
                        <line x1="3" y1="12" x2="21" y2="12" />
                        <line x1="3" y1="6" x2="21" y2="6" />
                        <line x1="3" y1="18" x2="21" y2="18" />
                    </svg>
                </button>
                <div class="page-title">
                    <h1>Planos</h1>
                    <p class="page-subtitle">Gerencie os planos de assinatura</p>
                </div>
            </div>
        </header>

        <!-- Planos Grid -->
        <div id="planosGrid" class="stats-grid" style="grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));">
            <p style="color: var(--text-muted);">Carregando...</p>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase.js"></script>
    <script>
        // Aguardar Supabase
        window.addEventListener('supabaseReady', initPlanos);
        setTimeout(() => { if (window.supabaseClient) initPlanos(); }, 500);

        let initialized = false;

        async function initPlanos() {
            if (initialized) return;
            initialized = true;

            try {
                const user = await auth.getUser();
                if (!user) {
                    window.location.href = 'login.html';
                    return;
                }

                const isMaster = await auth.isMasterUser();
                if (!isMaster) {
                    alert('Acesso negado.');
                    await auth.signOut();
                    return;
                }

                // Carregar dados do usuário
                const userData = await auth.getCurrentUserData();
                if (userData) {
                    const initials = userData.nome.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
                    document.getElementById('userAvatar').textContent = initials;
                    document.getElementById('userName').textContent = userData.nome;
                }

                // Sidebar toggle
                document.getElementById('sidebarToggle')?.addEventListener('click', () => {
                    document.getElementById('sidebar').classList.toggle('collapsed');
                });

                document.getElementById('menuToggle')?.addEventListener('click', () => {
                    document.getElementById('sidebar').classList.toggle('open');
                });

                // Carregar planos
                loadPlanos();
            } catch (error) {
                console.error('Erro:', error);
            }
        }

        async function loadPlanos() {
            const { data: planos, error } = await supabaseClient
                .from('planos')
                .select('*')
                .order('preco_mensal');

            if (error) {
                console.error('Erro:', error);
                return;
            }

            // Contar empresas por plano
            const { data: empresas } = await supabaseClient
                .from('empresas')
                .select('plano_id');

            const contagemPorPlano = {};
            empresas?.forEach(e => {
                if (e.plano_id) {
                    contagemPorPlano[e.plano_id] = (contagemPorPlano[e.plano_id] || 0) + 1;
                }
            });

            const colors = ['#14B8A6', '#8B5CF6', '#F59E0B', '#EF4444'];

            document.getElementById('planosGrid').innerHTML = planos.map((p, i) => `
                <div class="stat-card" style="flex-direction: column; align-items: flex-start; gap: 15px;">
                    <div style="display: flex; align-items: center; gap: 15px; width: 100%;">
                        <div class="stat-icon" style="background: linear-gradient(135deg, ${colors[i % colors.length]}, ${colors[i % colors.length]}99);">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                            </svg>
                        </div>
                        <div>
                            <h3 style="font-size: 18px; margin: 0;">${p.nome}</h3>
                            <p style="color: var(--text-muted); font-size: 13px; margin: 0;">${p.descricao || ''}</p>
                        </div>
                    </div>
                    <div style="width: 100%; border-top: 1px solid var(--border-secondary); padding-top: 15px;">
                        <div style="font-size: 28px; font-weight: 700; color: var(--text-primary);">
                            ${formatCurrency(p.preco_mensal)}
                            <span style="font-size: 14px; font-weight: 400; color: var(--text-muted);">/mês</span>
                        </div>
                        <div style="margin-top: 10px; font-size: 13px; color: var(--text-secondary);">
                            <div>• Até ${p.max_lojas} loja${p.max_lojas > 1 ? 's' : ''}</div>
                            <div>• Até ${p.max_usuarios} usuários</div>
                            <div>• Até ${p.max_produtos} produtos</div>
                        </div>
                        <div style="margin-top: 15px; padding-top: 10px; border-top: 1px solid var(--border-secondary);">
                            <span style="color: var(--accent-primary); font-weight: 600;">${contagemPorPlano[p.id] || 0}</span>
                            <span style="color: var(--text-muted);"> empresa(s) usando</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(value || 0);
        }
    </script>
</body>

</html>
