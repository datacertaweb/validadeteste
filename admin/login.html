<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataCerta Admin - Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <div class="logo-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                            <line x1="16" y1="2" x2="16" y2="6" />
                            <line x1="8" y1="2" x2="8" y2="6" />
                            <line x1="3" y1="10" x2="21" y2="10" />
                        </svg>
                    </div>
                    <span class="logo-text">Data<span>Certa</span></span>
                </div>
                <p class="login-subtitle">Painel Administrativo</p>
                <div style="background: #f0f9ff; padding: 10px; border-radius: 6px; margin-bottom: 20px; font-size: 0.9em; color: #0369a1; border: 1px solid #bae6fd;">
                    <strong>Modo Demo:</strong><br>
                    Login: admin@datacerta.com<br>
                    Senha: admin
                </div>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="seu@email.com">
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" required placeholder="••••••••">
                </div>

                <div id="errorMessage" class="error-message hidden"></div>

                <button type="submit" class="btn btn-primary btn-block" id="btnLogin">
                    <span class="btn-text">Entrar</span>
                    <span class="btn-loading hidden">
                        <svg class="spinner" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none"
                                stroke-dasharray="30 70" />
                        </svg>
                    </span>
                </button>
            </form>

            <div class="login-footer">
                <p>Acesso restrito a administradores do sistema.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase.js"></script>
    <script>
        const form = document.getElementById('loginForm');
        const btnLogin = document.getElementById('btnLogin');
        const errorMessage = document.getElementById('errorMessage');

        // Aguardar Supabase estar pronto
        window.addEventListener('supabaseReady', async () => {
            // Verificar se já está logado
            const user = await auth.getUser();
            if (user) {
                const isMaster = await auth.isMasterUser();
                if (isMaster) {
                    window.location.href = 'index.html';
                }
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Verificar se supabase está pronto
            if (!window.supabaseClient) {
                errorMessage.textContent = 'Aguarde, carregando...';
                errorMessage.classList.remove('hidden');
                return;
            }

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Show loading
            btnLogin.disabled = true;
            btnLogin.querySelector('.btn-text').classList.add('hidden');
            btnLogin.querySelector('.btn-loading').classList.remove('hidden');
            errorMessage.classList.add('hidden');

            try {
                await auth.signIn(email, password);

                // Verificar se é master user
                const isMaster = await auth.isMasterUser();

                if (isMaster) {
                    window.location.href = 'index.html';
                } else {
                    errorMessage.textContent = 'Acesso negado. Você não é um administrador do sistema.';
                    errorMessage.classList.remove('hidden');
                    await auth.signOut();
                }
            } catch (error) {
                console.error('Erro no login:', error);
                errorMessage.textContent = error.message || 'Erro ao fazer login. Verifique suas credenciais.';
                errorMessage.classList.remove('hidden');
            } finally {
                btnLogin.disabled = false;
                btnLogin.querySelector('.btn-text').classList.remove('hidden');
                btnLogin.querySelector('.btn-loading').classList.add('hidden');
            }
        });
    </script>
</body>

</html>
