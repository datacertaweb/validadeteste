<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataCerta - Funções e Permissões</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/validade.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .permissions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 8px;
        }

        .permission-group {
            border: 1px solid var(--border-secondary);
            border-radius: 8px;
            padding: 12px;
            background: var(--bg-tertiary);
        }

        .permission-group h4 {
            font-size: 14px;
            margin-bottom: 8px;
            color: var(--text-primary);
            border-bottom: 1px solid var(--border-secondary);
            padding-bottom: 4px;
        }

        .permission-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
            font-size: 13px;
        }

        .modal {
            max-width: 800px;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                        <line x1="16" y1="2" x2="16" y2="6" />
                        <line x1="8" y1="2" x2="8" y2="6" />
                        <line x1="3" y1="10" x2="21" y2="10" />
                    </svg>
                </div>
                <span class="logo-text">Data<span>Certa</span></span>
            </div>
            <button class="sidebar-toggle" id="sidebarToggle">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12" />
                    <line x1="3" y1="6" x2="21" y2="6" />
                    <line x1="3" y1="18" x2="21" y2="18" />
                </svg>
            </button>
        </div>

        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item"><span class="nav-icon"><svg viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7" />
                        <rect x="14" y="3" width="7" height="7" />
                        <rect x="14" y="14" width="7" height="7" />
                        <rect x="3" y="14" width="7" height="7" />
                    </svg></span><span class="nav-text">Dashboard</span></a>
            <a href="validade.html" class="nav-item"><span class="nav-icon"><svg viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                        <line x1="16" y1="2" x2="16" y2="6" />
                        <line x1="8" y1="2" x2="8" y2="6" />
                        <line x1="3" y1="10" x2="21" y2="10" />
                    </svg></span><span class="nav-text">Validades</span></a>
            <a href="produtos.html" class="nav-item"><span class="nav-icon"><svg viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <path
                            d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z" />
                    </svg></span><span class="nav-text">Produtos</span></a>
            <a href="lojas.html" class="nav-item"><span class="nav-icon"><svg viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <path d="M3 21h18" />
                        <path d="M5 21V7l8-4v18" />
                        <path d="M19 21V11l-6-4" />
                    </svg></span><span class="nav-text">Lojas</span></a>
            <a href="locais.html" class="nav-item"><span class="nav-icon"><svg viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" />
                        <circle cx="12" cy="10" r="3" />
                    </svg></span><span class="nav-text">Locais</span></a>
            <a href="usuarios.html" class="nav-item"><span class="nav-icon"><svg viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
                        <circle cx="9" cy="7" r="4" />
                    </svg></span><span class="nav-text">Usuários</span></a>
            <a href="roles.html" class="nav-item active"><span class="nav-icon"><svg viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                    </svg></span><span class="nav-text">Permissões</span></a>
        </nav>

        <div class="sidebar-footer">
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">US</div>
                <div class="user-details">
                    <span class="user-name" id="userName">Usuário</span>
                    <span class="user-role" id="userRole">Carregando...</span>
                </div>
            </div>
            <button class="btn btn-ghost btn-sm" onclick="auth.signOut()"
                style="margin-top: 10px; width: 100%;">Sair</button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="page-header">
            <div class="header-left">
                <button class="menu-toggle" id="menuToggle">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="24" height="24">
                        <line x1="3" y1="12" x2="21" y2="12" />
                        <line x1="3" y1="6" x2="21" y2="6" />
                        <line x1="3" y1="18" x2="21" y2="18" />
                    </svg>
                </button>
                <div class="page-title">
                    <h1>Funções e Permissões</h1>
                    <p class="page-subtitle">Gerencie os níveis de acesso e papéis de usuário</p>
                </div>
            </div>
            <div class="header-actions">
                <button class="btn btn-primary" id="btnNovaRole">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                        <line x1="12" y1="5" x2="12" y2="19" />
                        <line x1="5" y1="12" x2="19" y2="12" />
                    </svg>
                    Nova Função
                </button>
            </div>
        </header>

        <section class="table-section">
            <div class="table-wrapper">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Permissões</th>
                            <th>Padrão</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="rolesTable">
                        <tr>
                            <td colspan="5" style="text-align: center; padding: 40px;">Carregando...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Modal Role -->
    <div class="modal-overlay" id="modalRole">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modalTitle">Nova Função</h2>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-body">
                <form id="formRole">
                    <input type="hidden" id="roleId">
                    <div class="form-group">
                        <label for="roleNome">Nome da Função *</label>
                        <input type="text" id="roleNome" required placeholder="Ex: Gerente">
                    </div>
                    <div class="form-group">
                        <label for="roleDescricao">Descrição</label>
                        <input type="text" id="roleDescricao" placeholder="Breve descrição das responsabilidades">
                    </div>

                    <div class="form-group">
                        <label>Permissões</label>
                        <div id="permissionsContainer" class="permissions-grid">
                            <!-- Populated via JS -->
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-outline" id="btnCancelModal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase.js"></script>
    <script src="js/roles.js"></script>
</body>

</html>
